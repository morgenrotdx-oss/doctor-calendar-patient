<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>医師勤務表</title>
  <link rel="stylesheet" href="./style.css?v=patient-1" />
</head>
<body>
  <div id="loader" class="loader">読み込み中…</div>

  <div id="cellModal" class="cell-modal"
       role="dialog" aria-modal="true"
       aria-labelledby="cellModalTitle"
       aria-describedby="cellModalContent"
       style="display:none;">
    <div class="cell-modal-content" id="cellModalContent" role="document"></div>
  </div>

  <div class="calendar-nav">
    <button id="prevMonth" class="month-nav-btn" aria-label="前の月へ" type="button">◀</button>
    <h2 id="tableTitle"></h2>
    <button id="nextMonth" class="month-nav-btn" aria-label="次の月へ" type="button">▶</button>
  </div>

  <div class="calendar-container">
    <table id="calendar">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="calendar-note">
    ※ 黒文字は男性・赤文字は女性医師です。<br>
    ※ ◇印♦印がついている先生は舌下療法対応可能です。<br>
    （♢：シダキュア・ミティキュア、♦：アシテア＋シダキュア・ミティキュア）
  </div>

  <script src="./script.js?v=patient-1"></script>
</body>
</html>
